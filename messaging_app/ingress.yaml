apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: messaging-app-ingress
  annotations:
    # (مهم) ده عشان Ingress Nginx يعرف يوجّه المسار صح
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /api # (زي ما المشروع طلب /api/)
        pathType: Prefix
        backend:
          service:
            name: messaging-app-service # اسم الخدمة من المهمة 1
            port:
              number: 80 # منفذ الخدمة
